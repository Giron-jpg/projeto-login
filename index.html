<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a). Insira seu e-mail e senha para efetuar login.</p>
                <form action="cadastro.php" method="post">
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required>
                    <br>
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha">
                </form>
            </div>

        </section>
    </main>
</body>
</html>
